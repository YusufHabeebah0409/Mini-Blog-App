<main>
    <h2>All Blogs</h2>
    @for (item of createBlog ; track $index) {
    <div class="container">
        <div class="card" [routerLink]="['/post-detail', $index]" routerLinkActive="router-link-active">
            <div class="title">
                <h3>{{ item.title }}</h3>
            </div>
            <!-- <p>{{ item.content }}</p> -->
            <p>
                {{
                item.content.split(' ').slice(0, 100).join(' ')
                }}...  <span> <a [routerLink]="['/post-detail', $index]">Read More</a></span>
            </p>
            <div class="author"> Author: {{author.firstName}} </div>
        </div>
    </div>
    }

    <div class="add-blog">
        <button routerLink="/create">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
        </button>
    </div>
</main>
