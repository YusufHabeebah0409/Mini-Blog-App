<main>
    <div>
        <h2>Sign In</h2>
        <input type="email" placeholder="Enter your email" [(ngModel)]="userEmail" required>
        <input type="password" placeholder="Enter your password" [(ngModel)]="userPassword" required>
        <button (click)="signIn()">Sign In</button>
        <small>Don't have an account? <a routerLink="/sign-up"> Sign Up</a></small>
    </div>
</main>
